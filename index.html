<!DOCTYPE html>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobil PC AsistanÄ± - GerÃ§ek Fiyatlar</title>
    <style>

        /* PRODUCT CARD */

        /* LOADING */
        .loading {

        .spinner {

        @keyframes spin {
            0% { transform: rotate(0deg); }

        /* NAV */
        .nav {
            position: fixed;
            bottom: 0;
            left: 0;

        .nav-btn {

        }
        .nav-btn.active {

        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <div class="header">
        <h1>ğŸ–¥ï¸ Mobil PC AsistanÄ±</h1>
        <p>GerÃ§ek Ä°kinci El FiyatlarÄ±</p>
    </div>
    
    <!-- SEARCH -->
    <div class="search-box">
        <input type="text" id="searchInput" placeholder="ÃœrÃ¼n ara (RTX 3060, Ryzen 5...)">
        <button onclick="searchRealPrices()">ğŸ” Ara</button>
    </div>

    <div class="loading" id="loading">
        <div class="spinner"></div>

    <!-- RESULTS -->
    <div id="results"></div>
    
    <!-- NAV -->
    <div class="nav">
        <a class="nav-btn active" onclick="showHome()">ğŸ  Ana</a>
        <a class="nav-btn" onclick="showPopular()">ğŸ”¥ PopÃ¼ler</a>

    </div>

    <script>
        // GERÃ‡EK VERÄ° Ã‡EKME SÄ°STEMÄ°
        async function getRealPricesFromWeb(productName) {
            showLoading();
            
            // FARKLI SÄ°TELERDEN VERÄ° Ã‡EKME
            const allResults = [];
            
            // 1. DOLAP API (EN KOLAY)
            try {
                const dolapResults = await fetchDolap(productName);
                allResults.push(...dolapResults);
            } catch (e) {
                console.log("Dolap Ã§alÄ±ÅŸmÄ±yor:", e);
            }
            
            // 2. SAHÄ°BÄ°NDEN (HTML PARSE)
            try {
                const sahibindenResults = await fetchSahibinden(productName);
                allResults.push(...sahibindenResults);
            } catch (e) {
                console.log("Sahibinden Ã§alÄ±ÅŸmÄ±yor:", e);
            }
            
            // 3. LETGO/BÄ°ANALÄ°
            try {
                const letgoResults = await fetchLetgo(productName);
                allResults.push(...letgoResults);
            } catch (e) {
                console.log("Letgo Ã§alÄ±ÅŸmÄ±yor:", e);
            }
            
            hideLoading();
            
            // EÄER HÄ°Ã‡ VERÄ° YOKSA, SÄ°MÃœLASYON GÃ–STER
            if (allResults.length === 0) {
                return getSimulatedPrices(productName);
            }
            
            return allResults;
        }
        
        // DOLAP API - GERÃ‡EK VERÄ°
        async function fetchDolap(query) {
            try {
                // CORS proxy ile Dolap API
                const corsProxy = "https://api.allorigins.win/raw?url=";
                const dolapUrl = `https://api.dolap.com/v7/products/search?q=${encodeURIComponent(query)}&size=10`;
                
                const response = await fetch(corsProxy + encodeURIComponent(dolapUrl), {
                    headers: {
                        'Accept': 'application/json',
                        'User-Agent': 'MobilPCAsistan'
                    }
                });
                
                if (!response.ok) return [];
                
                const data = await response.json();
                
                if (data.products && data.products.length > 0) {
                    return data.products.slice(0, 8).map(product => ({
                        title: product.title,
                        price: product.price?.amount || 0,
                        location: product.seller?.city || 'TÃ¼rkiye',
                        seller: product.seller?.name || 'Dolap SatÄ±cÄ±sÄ±',
                        source: 'dolap',
                        url: `https://www.dolap.com/urun/${product.slug}`,
                        trust_score: 85 // Dolap gÃ¼venilir
                    }));
                }
            } catch (error) {
                console.error("Dolap API hatasÄ±:", error);
            }
            return [];
        }
        
        // SAHÄ°BÄ°NDEN - HTML PARSE
        async function fetchSahibinden(query) {
            try {
                // Sahibinden iÃ§in CORS proxy
                const corsProxy = "https://api.allorigins.win/get?url=";
                const sahibindenUrl = `https://www.sahibinden.com/arama?query=${encodeURIComponent(query)}&sorting=price_asc`;
                
                const response = await fetch(corsProxy + encodeURIComponent(sahibindenUrl));
                const data = await response.json();
                
                // HTML'yi parse et
                const parser = new DOMParser();
                const doc = parser.parseFromString(data.contents, 'text/html');
                
                const results = [];
                
                // Basit parse iÅŸlemi
                const items = doc.querySelectorAll('.searchResultsItem');
                
                items.forEach(item => {
                    const titleEl = item.querySelector('.classifiedTitle');
                    const priceEl = item.querySelector('.searchResultsPriceValue');
                    
                    if (titleEl && priceEl) {
                        const title = titleEl.textContent.trim();
                        const priceText = priceEl.textContent.trim();
                        const price = parseInt(priceText.replace(/[^0-9]/g, '')) || 0;
                        
                        if (price > 0) {
                            results.push({
                                title: title.length > 50 ? title.substring(0, 50) + "..." : title,
                                price: price,
                                location: "Sahibinden",
                                seller: "Sahibinden SatÄ±cÄ±sÄ±",
                                source: 'sahibinden',
                                url: '#',
                                trust_score: 80
                            });
                        }
                    }
                });
                
                return results.slice(0, 8);
                
            } catch (error) {
                console.error("Sahibinden hatasÄ±:", error);
                return [];
            }
        }
        
        // LETGO/BÄ°ANALÄ°
        async function fetchLetgo(query) {
            try {
                // Bianali (eski Letgo) API
                const corsProxy = "https://corsproxy.io/?";
                const letgoUrl = `https://api.bianali.com/api/v1/search?q=${encodeURIComponent(query)}&limit=10`;
                
                const response = await fetch(corsProxy + encodeURIComponent(letgoUrl));
                
                if (response.ok) {
                    const data = await response.json();
                    
                    if (data.results && data.results.length > 0) {
                        return data.results.slice(0, 5).map(item => ({
                            title: item.title || query,
                            price: item.price || 0,
                            location: item.location || 'TÃ¼rkiye',
                            seller: item.seller || 'Letgo SatÄ±cÄ±sÄ±',
                            source: 'letgo',
                            url: item.url || '#',
                            trust_score: 75
                        }));
                    }
                }
            } catch (error) {
                console.error("Letgo hatasÄ±:", error);
            }
            return [];
        }
        
        // SÄ°MÃœLASYON VERÄ°SÄ° (FALLBACK)
        function getSimulatedPrices(productName) {
            const products = [];
            const sources = ['sahibinden', 'dolap', 'letgo'];
            const cities = ['Ä°stanbul', 'Ankara', 'Ä°zmir', 'Bursa', 'Antalya'];
            
            for (let i = 0; i < 8; i++) {
                const basePrice = {
                    'rtx 3060': 6500,
                    'ryzen 5': 2800,
                    'i5': 3100,
                    'ram': 900,
                    'ssd': 1500,
                    'anakart': 1800
                }[productName.toLowerCase()] || 2000;
                
                const variation = Math.random() * 1000 - 500;
                const price = Math.max(100, Math.round(basePrice + variation));
                
                products.push({
                    title: `${productName} - ${i+1}. Ä°lan`,
                    price: price,
                    location: cities[Math.floor(Math.random() * cities.length)],
                    seller: ['Ahmet Y.', 'Mehmet K.', 'PC DÃ¼nyasÄ±'][i % 3],
                    source: sources[Math.floor(Math.random() * sources.length)],
                    url: '#',
                    trust_score: Math.floor(Math.random() * 25) + 70,
                    is_simulated: true
                });
            }
            
            return products;
        }
        
        // SONUÃ‡LARI EKRANA BAS
        function displayResults(products) {
            const container = document.getElementById('results');
            
            if (products.length === 0) {
                container.innerHTML = `
                    <div style="text-align: center; padding: 40px;">
                        <div style="font-size: 48px;">ğŸ˜•</div>
                        <h3>Ä°lan bulunamadÄ±</h3>
                        <p>BaÅŸka bir Ã¼rÃ¼n aramayÄ± deneyin</p>
                    </div>
                `;
                return;
            }
            
            // Fiyata gÃ¶re sÄ±rala (en ucuz Ã¶nce)
            products.sort((a, b) => a.price - b.price);
            
            let html = '<h2 style="margin: 20px; color: #374151;">ğŸ·ï¸ Bulunan Ä°lanlar</h2>';
            
            products.forEach((product, index) => {
                const sourceClass = product.source;
                const trustColor = product.trust_score >= 80 ? '#10b981' : 
                                  product.trust_score >= 60 ? '#f59e0b' : '#ef4444';
                
                html += `
                    <div class="product-card">
                        <span class="product-source ${sourceClass}">
                            ${product.source.toUpperCase()}
                            ${product.is_simulated ? ' (Demo)' : ''}
                        </span>
                        
                        <div class="product-title">${product.title}</div>
                        
                        <div style="display: flex; justify-content: space-between; align-items: center;">
                            <div class="product-price">${product.price.toLocaleString('tr-TR')}â‚º</div>
                            <div style="font-size: 14px; color: ${trustColor}; font-weight: bold;">
                                â­ ${product.trust_score}/100
                            </div>
                        </div>
                        
                        <div style="color: #6b7280; font-size: 14px; margin-top: 8px;">
                            <span>ğŸ“ ${product.location}</span> â€¢ 
                            <span>ğŸ‘¤ ${product.seller}</span>
                        </div>
                        
                        <button onclick="openProduct('${product.url}')" 
                                style="background: #2563eb; color: white; border: none; 
                                       padding: 12px; width: 100%; border-radius: 8px; 
                                       margin-top: 15px; cursor: pointer; font-weight: bold;">
                            ğŸ›’ Siteye Git
                        </button>
                    </div>
                `;
            });
            
            container.innerHTML = html;
        }
        
        // ARAMA YAP
        async function searchRealPrices() {
            const query = document.getElementById('searchInput').value.trim();
            if (!query) {
                alert('LÃ¼tfen Ã¼rÃ¼n adÄ± girin!');
                return;
            }
            
            const results = await getRealPricesFromWeb(query);
            displayResults(results);
        }
        
        // ENTER TUÅU Ä°LE ARAMA
        document.getElementById('searchInput').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                searchRealPrices();
            }
        });
        
        // ÃœRÃœN LÄ°NKÄ°NÄ° AÃ‡
        function openProduct(url) {
            if (url && url !== '#') {
                window.open(url, '_blank');
            } else {
                alert('Bu demo Ã¼rÃ¼ndÃ¼r. GerÃ§ek sitede arama yapabilirsiniz.');
            }
        }
        
        // LOADING
        function showLoading() {
            document.getElementById('loading').style.display = 'block';
        }
        
        function hideLoading() {
            document.getElementById('loading').style.display = 'none';
        }
        
        // SAYFA YÃœKLENÄ°NCE POPÃœLER ÃœRÃœNLERÄ° GÃ–STER
        window.onload = async function() {
            const popularProducts = ['RTX 3060', 'Ryzen 5 5600X', '16GB RAM'];
            const allResults = [];
            
            showLoading();
            
            for (const product of popularProducts) {
                const results = await getRealPricesFromWeb(product);
                allResults.push(...results.slice(0, 2));
            }
            
            displayResults(allResults);
            hideLoading();
        };
        
        // NAV FONKSÄ°YONLARI
        function showHome() {
            document.getElementById('searchInput').value = '';
            window.onload();
        }
        
        function showPopular() {
            const popular = [
                {title: 'NVIDIA RTX 3060 12GB', price: 6500, source: 'sahibinden', trust_score: 88},
                {title: 'AMD Ryzen 5 5600X', price: 2800, source: 'dolap', trust_score: 92},
                {title: '16GB DDR4 RAM 3200MHz', price: 900, source: 'letgo', trust_score: 85},
                {title: '1TB NVMe SSD', price: 1500, source: 'sahibinden', trust_score: 90}
            ];
            displayResults(popular);
        }
        
        function showGuide() {
            document.getElementById('results').innerHTML = `
                <div class="product-card">
                    <h3>ğŸ“š GÃ¼venli AlÄ±ÅŸveriÅŸ Rehberi</h3>
                    <p style="margin: 10px 0;">1. âœ… Telefon doÄŸrulanmÄ±ÅŸ satÄ±cÄ±</p>
                    <p style="margin: 10px 0;">2. âœ… 10+ pozitif yorum</p>
                    <p style="margin: 10px 0;">3. âœ… DetaylÄ± fotoÄŸraflar</p>
                    <p style="margin: 10px 0;">4. âŒ Sadece WhatsApp iletiÅŸim</p>
                    <p style="margin: 10px 0;">5. âŒ Ã‡ok yeni hesap</p>
                    <p style="margin: 10px 0;">6. âŒ Anormal dÃ¼ÅŸÃ¼k fiyat</p>
                </div>
                
                <div class="product-card">
                    <h3>ğŸ”§ PC Toplama Ä°puÃ§larÄ±</h3>
                    <p style="margin: 10px 0;">â€¢ Ä°ÅŸlemci â†” Anakart soketi uyumu</p>
                    <p style="margin: 10px 0;">â€¢ RAM â†” Anakart uyumu (DDR4/DDR5)</p>
                    <p style="margin: 10px 0;">â€¢ GÃ¼Ã§ kaynaÄŸÄ± watt hesaplamasÄ±</p>
                    <p style="margin: 10px 0;">â€¢ Kasa boyutu kontrolÃ¼</p>
                </div>
            `;
        }
        
        function showSettings() {
            document.getElementById('results').innerHTML = `
                <div class="product-card">
                    <h3>âš™ï¸ Ayarlar</h3>
                    <p style="margin: 15px 0;">
                        <strong>Mobil PC AsistanÄ± v1.0</strong><br>
                        GerÃ§ek ikinci el fiyatlarÄ±
                    </p>
                    <button onclick="installPWA()" style="background: #10b981; color: white; 
                            padding: 12px; width: 100%; border: none; border-radius: 8px; 
                            margin-top: 10px; cursor: pointer;">
                        ğŸ“² Ana Ekrana Ekle
                    </button>
                </div>
            `;
        }
        
        // PWA KURULUMU
        function installPWA() {
            if (window.deferredPrompt) {
                window.deferredPrompt.prompt();
                window.deferredPrompt.userChoice.then(() => {
                    window.deferredPrompt = null;
                });
            } else {
                alert('TarayÄ±cÄ± menÃ¼sÃ¼nden "Ana ekrana ekle" seÃ§eneÄŸini kullanÄ±n.');
            }
        }
        
        // PWA PROMPT
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            window.deferredPrompt = e;
        });
    </script>
</body>
