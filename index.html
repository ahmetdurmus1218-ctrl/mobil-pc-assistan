<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Mobil PC Asistanƒ± - ƒ∞kinci El PC Toplama</title>
    <link rel="manifest" href="/manifest.json">
    <link rel="icon" href="https://img.icons8.com/color/96/000000/computer.png">
    
    <style>
        /* MOBƒ∞L OPTƒ∞Mƒ∞ZE TASARIM */
        :root {
            --primary: #2563eb;
            --secondary: #7c3aed;
            --success: #10b981;
            --warning: #f59e0b;
            --danger: #ef4444;
            --dark: #1e293b;
            --light: #f8fafc;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            -webkit-tap-highlight-color: transparent;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        body {
            background: var(--light);
            color: var(--dark);
            padding-bottom: 80px;
            overflow-x: hidden;
        }
        
        /* HEADER */
        .app-header {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            padding: 20px 16px;
            position: sticky;
            top: 0;
            z-index: 100;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.3);
        }
        
        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .app-title {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 22px;
            font-weight: 800;
        }
        
        .app-icon {
            font-size: 28px;
            animation: float 3s ease-in-out infinite;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-5px); }
        }
        
        /* SEARCH BAR */
        .search-container {
            margin: 16px;
            position: relative;
        }
        
        .search-input {
            width: 100%;
            padding: 18px 55px 18px 20px;
            border: none;
            border-radius: 16px;
            background: white;
            font-size: 16px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
            transition: all 0.3s;
        }
        
        .search-input:focus {
            outline: none;
            box-shadow: 0 4px 20px rgba(37, 99, 235, 0.2);
        }
        
        .search-btn {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: var(--primary);
            color: white;
            border: none;
            width: 44px;
            height: 44px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .search-btn:active {
            transform: translateY(-50%) scale(0.95);
        }
        
        /* QUICK ACTIONS */
        .quick-actions {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 12px;
            margin: 0 16px 20px;
        }
        
        .action-btn {
            background: white;
            border: none;
            border-radius: 14px;
            padding: 16px 8px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            cursor: pointer;
            transition: all 0.3s;
            box-shadow: 0 3px 12px rgba(0,0,0,0.08);
        }
        
        .action-btn:active {
            transform: scale(0.96);
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        
        .action-icon {
            font-size: 24px;
            width: 48px;
            height: 48px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .action-1 .action-icon { background: #dbeafe; color: var(--primary); }
        .action-2 .action-icon { background: #f0f9ff; color: #0ea5e9; }
        .action-3 .action-icon { background: #fef3c7; color: var(--warning); }
        .action-4 .action-icon { background: #dcfce7; color: var(--success); }
        
        .action-text {
            font-size: 12px;
            font-weight: 600;
            color: var(--dark);
            text-align: center;
        }
        
        /* PART CARDS */
        .part-card {
            background: white;
            margin: 16px;
            border-radius: 20px;
            overflow: hidden;
            box-shadow: 0 6px 25px rgba(0,0,0,0.08);
            transition: all 0.3s;
        }
        
        .part-card:active {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0,0,0,0.12);
        }
        
        .part-header {
            padding: 20px;
            background: linear-gradient(90deg, #f0f9ff, #e0f2fe);
            border-bottom: 1px solid #e5e7eb;
        }
        
        .part-title {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .part-name {
            font-size: 18px;
            font-weight: 800;
            color: var(--dark);
        }
        
        .part-price {
            font-size: 22px;
            font-weight: 900;
            color: var(--primary);
        }
        
        .part-meta {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .meta-badge {
            background: rgba(255,255,255,0.9);
            padding: 6px 14px;
            border-radius: 20px;
            font-size: 13px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 6px;
        }
        
        .part-details {
            padding: 20px;
        }
        
        /* TRUST SCORE */
        .trust-indicator {
            display: flex;
            align-items: center;
            gap: 12px;
            margin: 15px 0;
            padding: 15px;
            background: #f8fafc;
            border-radius: 14px;
        }
        
        .trust-score {
            font-size: 32px;
            font-weight: 900;
            min-width: 60px;
        }
        
        .trust-bar {
            flex: 1;
            height: 10px;
            background: #e5e7eb;
            border-radius: 5px;
            overflow: hidden;
        }
        
        .trust-fill {
            height: 100%;
            border-radius: 5px;
            transition: width 1s ease;
        }
        
        .high { background: linear-gradient(90deg, #10b981, #34d399); }
        .medium { background: linear-gradient(90deg, #f59e0b, #fbbf24); }
        .low { background: linear-gradient(90deg, #ef4444, #f87171); }
        
        /* BOTTOM NAV */
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: white;
            display: flex;
            padding: 12px 16px;
            border-top: 1px solid #e5e7eb;
            z-index: 1000;
            box-shadow: 0 -8px 30px rgba(0,0,0,0.1);
        }
        
        .nav-btn {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            background: none;
            border: none;
            color: #94a3b8;
            padding: 10px 5px;
            border-radius: 12px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .nav-btn.active {
            color: var(--primary);
            background: rgba(37, 99, 235, 0.08);
        }
        
        .nav-icon {
            font-size: 22px;
        }
        
        .nav-label {
            font-size: 11px;
            font-weight: 600;
        }
        
        /* BUILD WIZARD */
        .build-wizard {
            padding: 20px 16px;
        }
        
        .step-indicator {
            display: flex;
            justify-content: space-between;
            margin-bottom: 30px;
            position: relative;
        }
        
        .step-indicator::before {
            content: '';
            position: absolute;
            top: 24px;
            left: 20px;
            right: 20px;
            height: 4px;
            background: #e5e7eb;
            z-index: 1;
        }
        
        .step {
            position: relative;
            z-index: 2;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
        }
        
        .step-circle {
            width: 48px;
            height: 48px;
            border-radius: 50%;
            background: white;
            border: 4px solid #e5e7eb;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 800;
            font-size: 18px;
            color: #94a3b8;
            transition: all 0.3s;
        }
        
        .step.active .step-circle {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
        }
        
        .step.completed .step-circle {
            background: var(--success);
            border-color: var(--success);
            color: white;
        }
        
        /* LOADING */
        .loading-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255,255,255,0.95);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 9999;
            display: none;
        }
        
        .loader {
            width: 60px;
            height: 60px;
            border: 5px solid #e5e7eb;
            border-top: 5px solid var(--primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin-bottom: 20px;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        /* RESPONSIVE */
        @media (max-width: 360px) {
            .quick-actions {
                grid-template-columns: repeat(2, 1fr);
            }
            
            .app-title {
                font-size: 18px;
            }
            
            .search-input {
                padding: 16px 50px 16px 16px;
            }
        }
        
        /* DARK MODE */
        @media (prefers-color-scheme: dark) {
            body {
                background: #0f172a;
                color: #f1f5f9;
            }
            
            .part-card, .action-btn {
                background: #1e293b;
            }
            
            .part-header {
                background: linear-gradient(90deg, #1e3a8a, #1e40af);
            }
            
            .search-input {
                background: #334155;
                color: white;
            }
        }
    </style>
</head>
<body>
    <!-- HEADER -->
    <header class="app-header">
        <div class="header-top">
            <div class="app-title">
                <div class="app-icon">üñ•Ô∏è</div>
                <div>
                    <div>Mobil PC Asistanƒ±</div>
                    <div style="font-size: 12px; opacity: 0.9;">ƒ∞kinci El PC Toplama</div>
                </div>
            </div>
            <div style="font-size: 28px;">‚öôÔ∏è</div>
        </div>
        
        <div class="search-container">
            <input type="text" class="search-input" placeholder="Par√ßa ara (√∂rn: RTX 3060, Ryzen 5...)" 
                   id="searchInput">
            <button class="search-btn" onclick="searchMarketplace()">
                <span style="font-size: 20px;">üîç</span>

    <!-- QUICK ACTIONS -->
    <div class="quick-actions">
        <button class="action-btn action-1" onclick="startBuildWizard()">
            <div class="action-icon">üõ†Ô∏è</div>

        </button>
        <button class="action-btn action-2" onclick="showMarket()">
            <div class="action-icon">üõí</div>

        </button>
        <button class="action-btn action-3" onclick="checkCompatibility()">

        </button>
        <button class="action-btn action-4" onclick="showTrustGuide()">

    <!-- MAIN CONTENT -->
    <div id="appContent">
        <!-- POPULAR PARTS WILL BE LOADED HERE -->

    <!-- BUILD WIZARD (HIDDEN) -->
    <div class="build-wizard" id="buildWizard" style="display: none;">
        <div class="step-indicator">
            <div class="step completed" id="step1">
                <div class="step-circle">1</div>

            <div class="step" id="step2">
                <div class="step-circle">2</div>

            </div>
            <div class="step" id="step3">
                <div class="step-circle">3</div>
                <div style="font-size: 12px; font-weight: 600;">Ekran Kartƒ±</div>
            </div>
            <div class="step" id="step4">
                <div class="step-circle">4</div>
                <div style="font-size: 12px; font-weight: 600;">Tamamla</div>
            </div>
        </div>

        <div id="wizardContent">
            <!-- WIZARD STEPS WILL BE LOADED HERE -->
        </div>
    </div>

    <!-- BOTTOM NAVIGATION -->
    <nav class="bottom-nav">
        <button class="nav-btn active" onclick="showHome()">
            <div class="nav-icon">üè†</div>
            <div class="nav-label">Ana Sayfa</div>
        </button>
        <button class="nav-btn" onclick="startBuildWizard()">
            <div class="nav-icon">üõ†Ô∏è</div>
            <div class="nav-label">PC Topla</div>
        </button>
        <button class="nav-btn" onclick="showDeals()">
            <div class="nav-icon">üî•</div>
            <div class="nav-label">Fƒ±rsatlar</div>
        </button>
        <button class="nav-btn" onclick="showFavorites()">
            <div class="nav-icon">‚≠ê</div>
            <div class="nav-label">Favoriler</div>
        </button>
        <button class="nav-btn" onclick="showProfile()">
            <div class="nav-icon">üë§</div>
            <div class="nav-label">Profil</div>
        </button>
    </nav>

    <!-- LOADING OVERLAY -->
    <div class="loading-overlay" id="loadingOverlay">
        <div class="loader"></div>
        <div style="font-size: 18px; font-weight: 600; margin-top: 20px;" id="loadingText">
            ƒ∞kinci el ilanlarƒ± aranƒ±yor...
        </div>
    </div>

    <script>
        // OTOMATƒ∞K ƒ∞Kƒ∞NCƒ∞ EL VERƒ∞ √áEKME Sƒ∞STEMƒ∞
        class MarketplaceScraper {
            constructor() {
                this.marketplaces = {
                    'sahibinden': {
                        name: 'Sahibinden',
                        color: '#ff6b00',
                        searchUrl: 'https://www.sahibinden.com/arama?query=',
                        proxyRequired: true
                    },
                    'dolap': {
                        name: 'Dolap',
                        color: '#00b894',
                        searchUrl: 'https://www.dolap.com/ara/',
                        apiUrl: 'https://api.dolap.com/v7/products/search'
                    },
                    'letgo': {
                        name: 'Letgo',
                        color: '#6c5ce7',
                        searchUrl: 'https://www.letgo.com/tr-tr/search/'
                    },
                    'trendyol': {
                        name: 'Trendyol',
                        color: '#f36805',
                        apiUrl: 'https://api.trendyol.com/sapigw/sr?q='
                    },
                    'n11': {
                        name: 'n11',
                        color: '#dd2c00',
                        apiUrl: 'https://api.n11.com/rest/public/product/search'
                    }
                };
                
                this.cachedData = {};
                this.selectedParts = {};
            }

            // GER√áEK VERƒ∞ √áEKME FONKSƒ∞YONU
            async fetchRealListings(query, category = 'pc-parca') {
                showLoading(`"${query}" i√ßin ilanlar aranƒ±yor...`);
                
                try {
                    const listings = [];
                    
                    // 1. DOLAP API (EN KOLAY)
                    const dolapResults = await this.fetchDolap(query);
                    listings.push(...dolapResults);
                    
                    // 2. SAHƒ∞Bƒ∞NDEN (PROXY ƒ∞LE)
                    const sahibindenResults = await this.fetchSahibinden(query);
                    listings.push(...sahibindenResults);
                    
                    // 3. TRENDYOL API
                    const trendyolResults = await this.fetchTrendyol(query);
                    listings.push(...trendyolResults);
                    
                    // Eƒüer ger√ßek veri yoksa, sim√ºlasyon verisi
                    if (listings.length === 0) {
                        return this.generateSimulatedListings(query);
                    }
                    
                    hideLoading();
                    return listings.sort((a, b) => a.price - b.price);
                    
                } catch (error) {
                    console.error('Veri √ßekme hatasƒ±:', error);
                    hideLoading();
                    return this.generateSimulatedListings(query);
                }
            }

            // DOLAP API
            async fetchDolap(query) {
                try {
                    // Dolap API'ye CORS-friendly istek
                    const response = await fetch(
                        `https://corsproxy.io/?${encodeURIComponent(
                            `https://api.dolap.com/v7/products/search?q=${encodeURIComponent(query)}&size=10`
                        )}`,
                        {
                            headers: {
                                'Accept': 'application/json',
                                'Origin': 'https://mobil-pc-assistan.vercel.app'
                            }
                        }
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        return data.products?.map(product => ({
                            title: product.title,
                            price: product.price?.amount || 0,
                            location: product.seller?.city || 'T√ºrkiye',
                            seller: product.seller?.name || 'Dolap Satƒ±cƒ±sƒ±',
                            trust_score: this.calculateTrustScore(product),
                            source: 'dolap',
                            url: `https://www.dolap.com/urun/${product.slug}`,
                            image: product.images?.[0]?.url
                        })) || [];
                    }
                } catch (e) {
                    console.log('Dolap API hatasƒ±:', e);
                }
                return [];
            }

            // SAHƒ∞Bƒ∞NDEN (HTML PARSE)
            async fetchSahibinden(query) {
                try {
                    // Sahibinden i√ßin CORS proxy
                    const response = await fetch(
                        `https://api.allorigins.win/raw?url=${encodeURIComponent(
                            `https://www.sahibinden.com/arama?query=${encodeURIComponent(query)}&sorting=price_asc`
                        )}`
                    );
                    
                    const html = await response.text();
                    
                    // Basit HTML parse (ger√ßek uygulamada daha geli≈ümi≈ü parser gerekir)
                    const listings = [];
                    const regex = /<tr[^>]*class="searchResultsItem"[^>]*>([\s\S]*?)<\/tr>/g;
                    let match;
                    
                    while ((match = regex.exec(html)) !== null && listings.length < 5) {
                        const itemHtml = match[1];
                        
                        // Title √ßek
                        const titleMatch = itemHtml.match(/class="classifiedTitle"[^>]*>([^<]+)</);
                        const priceMatch = itemHtml.match(/class="searchResultsPriceValue"[^>]*>([^<]+)</);
                        const locationMatch = itemHtml.match(/class="searchResultsLocationValue"[^>]*>([^<]+)</);
                        
                        if (titleMatch && priceMatch) {
                            const price = parseInt(priceMatch[1].replace(/[^0-9]/g, '')) || 0;
                            if (price > 0) {
                                listings.push({
                                    title: titleMatch[1].trim(),
                                    price: price,
                                    location: locationMatch ? locationMatch[1].trim() : 'T√ºrkiye',
                                    seller: 'Sahibinden Satƒ±cƒ±sƒ±',
                                    trust_score: Math.floor(Math.random() * 20) + 70,
                                    source: 'sahibinden',
                                    url: '#',
                                    image: null
                                });
                            }
                        }
                    }
                    
                    return listings;
                    
                } catch (e) {
                    console.log('Sahibinden hatasƒ±:', e);
                    return [];
                }
            }

            // TRENDYOL API
            async fetchTrendyol(query) {
                try {
                    // Trendyol i√ßin public API
                    const response = await fetch(
                        `https://corsproxy.io/?${encodeURIComponent(
                            `https://public.trendyol.com/discovery-web-searchgw-service/v2/api/infinite-scroll/sr?q=${encodeURIComponent(query)}&page=0&pi=5`
                        )}`
                    );
                    
                    if (response.ok) {
                        const data = await response.json();
                        return data.result?.products?.map(product => ({
                            title: product.name,
                            price: product.price?.sellingPrice || 0,
                            location: 'Trendyol',
                            seller: product.brand?.name || 'Trendyol',
                            trust_score: 85,
                            source: 'trendyol',
                            url: `https://www.trendyol.com/${product.url}`,
                            image: product.images?.[0]
                        })) || [];
                    }
                } catch (e) {
                    console.log('Trendyol API hatasƒ±:', e);
                }
                return [];
            }

            // Sƒ∞M√úLE EDƒ∞LMƒ∞≈û VERƒ∞ (FALLBACK)
            generateSimulatedListings(query) {
                const categories = {
                    'i≈ülemci': ['AMD Ryzen 5 5600X', 'Intel i5-12400F', 'AMD Ryzen 7 5800X3D'],
                    'anakart': ['ASUS B550-PLUS', 'MSI B660M-A', 'Gigabyte B450'],
                    'ekran kartƒ±': ['RTX 3060 12GB', 'RX 6600 XT', 'RTX 3070'],
                    'ram': ['16GB DDR4 3200MHz', '32GB DDR4 3600MHz'],
                    'ssd': ['1TB NVMe SSD', '500GB SSD']
                };
                
                let products = [];
                Object.entries(categories).forEach(([cat, items]) => {
                    if (query.toLowerCase().includes(cat)) {
                        products = items;
                    }
                });
                
                if (products.length === 0) {
                    products = ['AMD Ryzen 5 5600X', 'Intel i5-12400F', 'RTX 3060 12GB', '16GB DDR4 RAM'];
                }
                
                const marketplaces = ['sahibinden', 'dolap', 'letgo'];
                const locations = ['ƒ∞stanbul', 'Ankara', 'ƒ∞zmir', 'Bursa', 'Antalya'];
                
                return products.map((product, index) => {
                    const basePrice = [2800, 3100, 6500, 900, 1500][index % 5] || 2000;
                    const variation = Math.random() * 500 - 250;
                    const price = Math.max(100, Math.round(basePrice + variation));
                    
                    return {
                        title: product,
                        price: price,
                        location: locations[Math.floor(Math.random() * locations.length)],
                        seller: ['Ahmet Y.', 'Mehmet K.', 'Ay≈üe D.', 'PC D√ºnyasƒ±', 'TeknoStore'][index % 5],
                        trust_score: Math.floor(Math.random() * 25) + 70,
                        source: marketplaces[Math.floor(Math.random() * marketplaces.length)],
                        url: '#',
                        image: null,
                        is_simulated: true
                    };
                });
            }

            calculateTrustScore(listing) {
                let score = 70;
                
                // Seller rating
                if (listing.seller_rating > 4) score += 15;
                else if (listing.seller_rating > 3) score += 5;
                
                // Account age
                if (listing.account_age_days > 365) score += 10;
                else if (listing.account_age_days > 180) score += 5;
                
                // Photos
                if (listing.photos_count > 3) score += 10;
                else if (listing.photos_count > 0) score += 5;
                
                // Description length
                if (listing.description_length > 100) score += 5;
                
                return Math.min(100, score);
            }
        }

        // UYGULAMA STATE'ƒ∞
        const appState = {
            currentView: 'home',

                'dolap': '#00b894',
                'letgo': '#6c5ce7',
                'trendyol': '#f36805',
                'n11': '#dd2c00'

            return colors[source] || '#2563eb';
        }

        // G√úVEN ETƒ∞KETƒ∞
        function getTrustLabel(score) {
            if (score >= 80) return 'Y√ºksek G√ºven';
            if (score >= 60) return 'Orta G√ºven';
            return 'Dikkatli Olun';
        }

        // PAR√áA SE√á
        function selectPart(type, partId) {
            appState.selectedParts[type] = partId;
            
            if (type === 'cpu') {
                appState.currentStep = 2;
                updateWizardStep(2);
            } else if (type === 'motherboard') {
                appState.currentStep = 3;
                updateWizardStep(3);
            } else if (type === 'gpu') {
                appState.currentStep = 4;
                updateWizardStep(4);
            }
        }

        // TOPLAM Fƒ∞YAT
        function calculateTotalPrice() {
            const prices = {
                'ryzen5': 2800,
                'i5': 3100,
                'ASUS B550-PLUS': 1800,
                'MSI B450 TOMAHAWK': 1400,
                'ASUS B660-PLUS': 2100,
                'MSI H610M': 1600,
                'rtx3060': 6500,
                'rx6600': 5200
            };
            
            return Object.values(appState.selectedParts)
                .reduce((sum, part) => sum + (prices[part] || 0), 0);
        }

        // PAR√áA ƒ∞Sƒ∞M
        function getPartName(type, partId) {
            const names = {
                'cpu': { 'ryzen5': 'AMD Ryzen 5 5600X', 'i5': 'Intel i5-12400F' },
                'motherboard': {
                    'ASUS B550-PLUS': 'ASUS B550-PLUS Anakart',
                    'MSI B450 TOMAHAWK': 'MSI B450 TOMAHAWK',
                    'ASUS B660-PLUS': 'ASUS B660-PLUS',
                    'MSI H610M': 'MSI H610M'
                },
                'gpu': { 'rtx3060': 'NVIDIA RTX 3060', 'rx6600': 'AMD RX 6600 XT' }
            };
            
            return names[type]?.[partId] || partId;
        }

        // PAR√áA Fƒ∞YAT
        function getPartPrice(type, partId) {
            const prices = {
                'ryzen5': 2800,
                'i5': 3100,
                'ASUS B550-PLUS': 1800,
                'MSI B450 TOMAHAWK': 1400,
                'ASUS B660-PLUS': 2100,
                'MSI H610M': 1600,
                'rtx3060': 6500,
                'rx6600': 5200
            };
            
            return prices[partId] || 0;
        }

        // EN ƒ∞Yƒ∞ ƒ∞LANLARI BUL
        async function findBestDeals() {
            const queries = Object.values(appState.selectedParts)
                .map(partId => getPartName('cpu', partId) || 
                              getPartName('motherboard', partId) || 
                              getPartName('gpu', partId));
            
            showLoading('T√ºm sitelerde en uygun fiyatlar aranƒ±yor...');
            
            const allResults = [];
            for (const query of queries) {
                const results = await scraper.fetchRealListings(query);
                allResults.push(...results.slice(0, 3));
            }
            
            // Fiyata g√∂re sƒ±rala
            allResults.sort((a, b) => a.price - b.price);
            
            // Sonu√ßlarƒ± g√∂ster
            displayParts(allResults.slice(0, 10));
            
            // Ana sayfaya d√∂n
            document.getElementById('buildWizard').style.display = 'none';
            document.getElementById('appContent').style.display = 'block';
            appState.currentView = 'home';
            
            updateNavState('home');
            hideLoading();
        }

        function updateNavState(view) {
            document.querySelectorAll('.nav-btn').forEach(btn => {
                btn.classList.remove('active');

            if (view === 'home') {
                document.querySelector('.nav-btn:nth-child(1)').classList.add('active');
            } else if (view === 'build') {
                document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
            } else if (view === 'market') {
                document.querySelector('.nav-btn:nth-child(3)').classList.add('active');
            }
        }

        // FAVORƒ∞LERE EKLE
        function addToFavorites(index) {
            const item = appState.searchResults[index];
            if (!item) return;
            
            const existing = appState.favorites.find(fav => 
                fav.title === item.title && fav.price === item.price);
            
            if (!existing) {
                appState.favorites.push(item);
                localStorage.setItem('pc_favorites', JSON.stringify(appState.favorites));
                
                // Bildirim
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('‚úÖ Favorilere Eklendi', {
                        body: `${item.title} favorilerinize eklendi`,
                        icon: 'https://img.icons8.com/color/96/000000/computer.png'
                    });
                }
                
                alert(`"${item.title}" favorilerinize eklendi!`);
            } else {
                alert('Bu √ºr√ºn zaten favorilerinizde!');
            }
        }

        // Sƒ∞STEM KAYDET
        function saveBuild() {
            const build = {
                id: Date.now(),
                date: new Date().toLocaleDateString('tr-TR'),
                parts: { ...appState.selectedParts },
                total: calculateTotalPrice()
            };
            
            let savedBuilds = JSON.parse(localStorage.getItem('pc_builds')) || [];
            savedBuilds.push(build);
            localStorage.setItem('pc_builds', JSON.stringify(savedBuilds));
            
            alert('‚úÖ Sisteminiz kaydedildi! Favorilerinizden ula≈üabilirsiniz.');
            
            // Ana sayfaya d√∂n
            showHome();
        }

        // LOADING G√ñSTER
        function showLoading(text = 'Y√ºkleniyor...') {
            const overlay = document.getElementById('loadingOverlay');
            const textEl = document.getElementById('loadingText');
            
            if (overlay && textEl) {
                textEl.textContent = text;
                overlay.style.display = 'flex';
            }
        }

        // LOADING Gƒ∞ZLE
        function hideLoading() {
            const overlay = document.getElementById('loadingOverlay');
            if (overlay) {
                overlay.style.display = 'none';
            }
        }

        // PWA KURULUMU
        function setupPWA() {
            if ('serviceWorker' in navigator) {
                navigator.serviceWorker.register('/service-worker.js')
                    .then(() => console.log('PWA hazƒ±r'))
                    .catch(err => console.log('Service Worker hatasƒ±:', err));
            }
            
            // Install prompt
            let deferredPrompt;
            window.addEventListener('beforeinstallprompt', (e) => {
                e.preventDefault();
                deferredPrompt = e;
                showInstallPrompt();
            });
            
            function showInstallPrompt() {
                const installBtn = document.createElement('button');
                installBtn.innerHTML = 'üì≤ Uygulamaya Ekle';
                installBtn.style.cssText = `
                    position: fixed;
                    top: 80px;
                    right: 16px;
                    background: linear-gradient(135deg, #7c3aed, #2563eb);
                    color: white;
                    border: none;
                    padding: 12px 20px;
                    border-radius: 12px;
                    font-weight: 600;
                    font-size: 14px;
                    cursor: pointer;
                    z-index: 999;
                    box-shadow: 0 4px 15px rgba(37, 99, 235, 0.3);
                `;
                installBtn.onclick = () => {
                    deferredPrompt.prompt();
                    deferredPrompt.userChoice.then(() => {
                        deferredPrompt = null;
                    });
                };
                document.body.appendChild(installBtn);
                
                // 10 saniye sonra kaldƒ±r
                setTimeout(() => {
                    if (installBtn.parentNode) {
                        installBtn.remove();
                    }
                }, 10000);
            }
        }

        // ƒ∞LK Zƒ∞YARET KONTROL√ú
        function checkFirstVisit() {
            if (!localStorage.getItem('pc_first_visit')) {
                setTimeout(() => {
                    alert('üëã Mobil PC Asistanƒ±na Ho≈ü Geldiniz!\n\n‚ú® √ñzellikler:\n‚Ä¢ ƒ∞kinci el par√ßa arama\n‚Ä¢ Otomatik uyumluluk kontrol√º\n‚Ä¢ G√ºven puanƒ± sistemi\n‚Ä¢ En uygun fiyatlarƒ± bulma\n\nUygulamayƒ± ana ekranƒ±nƒ±za ekleyerek daha hƒ±zlƒ± eri≈üebilirsiniz!');
                    localStorage.setItem('pc_first_visit', 'true');
                }, 1000);
            }
        }

        // OFFLINE MOD
        window.addEventListener('online', () => {
            console.log('ƒ∞nternet baƒülantƒ±sƒ± aktif');
        });
        
        window.addEventListener('offline', () => {
            alert('‚ö†Ô∏è ƒ∞nternet baƒülantƒ±nƒ±z kesildi. Offline modda √ßalƒ±≈üƒ±yorsunuz.');
        });

        // ESC ƒ∞LE MODAL KAPAT
        document.addEventListener('keydown', (e) => {
            if (e.key === 'Escape') {
                closeModal();
            }
        });
    </script>
